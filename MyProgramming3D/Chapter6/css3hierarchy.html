<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 3D transforms - Hierarchy</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/css3dtransforms.css" />
    <link rel="stylesheet" href="../css/css3dhierarchy.css" />

    <script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
    <script src="../libs/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>
    
</head>
<body>
    CSS 3D transforms - Hierarchy

    <div id="hierarchy1" class="container perspective">
        <div class="legend">With Hierarchy</div>
        <div class="code">{transform-style: preserve-3d;}</div>
        <div class="cardBorder">
            <div class="card hierarchy rotate">
                <p>This element is parent.</p>
                <img src="../images/HTML5rawkes.png" alt="" width="96" height="96">
                <p></p>
                <div class="childCard rotate">
                    <div class="code">{rotateY(30deg);}</div>
                    <p>This element is a child.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="hierarchy2" class="container perspective">
        <div class="legend">Without Hierarchy</div>
        <div class="code">{transform-style: flat;}</div>
        <div class="cardBorder">
            <div class="card nohierarchy rotate">
                <p>This element is parent.</p>
                <img src="../images/HTML5rawkes.png" alt="" width="96" height="96">
                <p></p>
                <div class="childCard rotate">
                    <div class="code">{rotateY(30deg);}</div>
                    <p>This element is a child.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
